{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'web_app/css/style.css' %}">
    <script src="https://use.fontawesome.com/0dd1ba0729.js"></script>
</head>

<body class="back">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">
                    <img src="{% static 'images/logo.png' %}" alt="udsm logo" style="width: 25%; height: 15%;">
                    IWBLS
                </a>
            </div>
            <ul class="nav nav-pills">

                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a {% if section == "template" %}class="nav-link active"{% else %}class="nav-link"{% endif %} aria-current="page" href="{% url 'templates' %}">Templates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'user_templates' %}">My Templates</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                aria-expanded="false">My Account</a>
                            <ul class="dropdown-menu">
                                <li><a {% if section == "profile" %}class="dropdown-item active"{% else %}class="dropdown-item"{% endif %} href="{% url 'profile' %}">Profile</a></li>
                                <li><a {% if section == 'pwd' %}class="dropdown-item active"{% else %}class="dropdown-item"{% endif %} href="{% url 'change_password' %}">Change Password</a></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                    </ul>
                {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% include 'messages.html' %}
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    <script src="{% static 'web_app/js/script.js' %}"></script>
    <!-- <div class="row">
        <p>Copyright &copy 2021</p>
    </div> -->
</body>
</html>
