{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">  
        <h3 class="cred">Enter your login credentials</h3>
    </div>
    <div class="row">
        <div class="col-6" style="margin-left: 280px; margin-top: 30px;">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="text-center">If you dont have an account, <a href="{% url 'create_account' %}">create account</a>
            </p>
            <p class="text-center"><a href="{% url 'reset_password' %}">Forgot password?</a></p>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 140px; margin-left: 450px;">
    Copyright &copy 2021
</div>
{% endblock %}
