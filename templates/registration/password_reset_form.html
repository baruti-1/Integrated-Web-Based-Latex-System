{% extends "base.html" %}
{% block title %}
    Reset Password
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <h3 class="cred">Forgotten your password?</h3>
    </div>
    
    <div class="row">
        <div class="col-6" style="margin-left: 280px; margin-top: 30px;">
            <p>Enter your e-mail address to reset your password</p>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Send e-mail</button>
            </form>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 140px; margin-left: 450px;">
    Copyright &copy 2021
</div>
{% endblock %}
