{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <h3 class="cred">Change your password</h3>
    </div>
    
    <div class="row">
        <div class="col-6" style="margin-left: 280px; margin-top: 30px;">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 100px; margin-left: 450px;">
    Copyright &copy 2021
</div>
{% endblock %}
